<!DOCTYPE html>
<html>

<head>
  <title>Business Finder</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
      background-color: grey;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* TODO: Step 4A1: Make a generic sidebar */
    /* Styling for an info pane that slides out from the left. 
     * Hidden by default. */
    #panel {
      height: 100%;
      width: null;
      background-color: white;
      position: fixed;
      z-index: 1;
      overflow-x: hidden;
      transition: all .2s ease-out;
    }

    .open {
      width: 250px;
    }

    /* Styling for place details */
    .hero {
      width: 100%;
      height: auto;
      max-height: 166px;
      display: block;
    }

    .place,
    p {
      font-family: 'open sans', arial, sans-serif;
      padding-left: 18px;
      padding-right: 18px;
    }

    .details {
      color: darkslategrey;
    }

    a {
      text-decoration: none;
      color: cadetblue;
    }
  </style>
</head>

<body>

    <div id="panelInput">
        <table>
            <tbody>
                <tr>
                    <td>API Key:</td>
                    <td><input id="txtApiKey" type="text" value="" /></td>
                    <td>Search Term:</td>
                    <td><input id="txtSearchTerm" type="text" value="gun store" /></td>
                    <td>Longitude:</td>
                    <td><input id="txtLongitude" type="text" value="30.3490977" /></td>
                    <td>Latitude:</td>
                    <td><input id="txtLatitude" type="text" value="-97.7385748" /></td>
                    <td>Zoom:</td>
                    <td><input id="txtZoom" type="text" value="10.67z" /></td>
                    <td>Radius In Miles:</td>
                    <td>Max per Google is 50000 meters, 31.06856 miles</td>
                </tr>
                <tr>
                    <td colspan="4">
                        <button onclick="loadGoogleScript();" id="btnLoadMap">Load Map</button>
                        <button onclick="search();" disabled id="btnSearch">Search</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="panelResults">
        <table id="tblResult" border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Id</th>
                </tr>
            </thead>
            <tbody id="bodyResult">
            </tbody>
        </table>
    </div>


    <!-- TODO: Step 4A2: Add a generic sidebar -->
    <!-- The slide-out panel for showing place details -->
    <div id="panel"></div>

    <!-- Map appears here -->
    <div id="map"></div>

    <script id="scriptGoogle" async defer></script>

    <script src="index.js"></script>
    <!--
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPFQLGeRSNddIl_9Ze0Y21F26mXs_4748&libraries=places&callback=initMap">
    </script>
        -->
</body>

</html>
